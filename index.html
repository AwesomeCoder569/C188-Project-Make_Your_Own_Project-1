<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
        <title>Marker-Based Furniture Objects</title>

        <!-- Import A-Frame and then AR.js -->
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>

    <body style="margin : 0px; overflow: hidden;">
        <!-- A-frame scene -->
        <a-scene
            vr-mode-ui="enabled: false;"
            embedded arjs="sourceType: webcam;
            sourceWidth: 1280;
            sourceHeight: 960;
            displayWidth: 1280;
            displayHeight: 960; 
            debugUIEnabled: false;"
        >
            <a-assets>
                <img id="sofa-image" src="./assets/sofa/sofa-image/sofa_image.png">
                <img id="bed-image" src="./assets/bed/bed-image/bed_image.png">
                <img id="table-image" src="./assets/table/table-image/table_image.png">
            </a-assets>

            <!-- Sofa Image -->
            <a-marker type="pattern" url="assets/sofa/sofa-pattern-marker/pattern-sofa.patt">     
                <a-plane src="#sofa-image" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-marker>

            <!-- Bed Image -->
            <a-marker type="pattern" url="assets/bed/bed-pattern-marker/pattern-bed.patt">     
                <a-plane src="#bed-image" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-marker>

            <!-- Table Image -->
            <a-marker type="pattern" url="assets/table/table-pattern-marker/pattern-table.patt">     
                <a-plane src="#table-image" position="0 0 -1" width="2" height="1.5" rotation="-90 0 0"></a-plane>
            </a-marker>
        </a-scene>
    </body>
</html>
